# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 标题设置
title: Maxinchun's blog
subtitle: 人生到处知何似，应似飞鸿踏雪泥
description:
keywords:
author: Maxinchun
language: zh-CN
timezone:

# URL设置
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://codecly259.github.io
root: /
# permalink: :year/:month/:day/:title/
permalink: posts/:abbrlink/
permalink_defaults:

# 目录设置
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作设置
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# 分类与标签
default_category: uncategorized
category_map:
tag_map:

# 日期/时间格式设置
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# 分页设置
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# 主题设置
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: indigo3

# RSS订阅

# 部署设置
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:codecly259/codecly259.github.io.git
  branch: master
  message: Updated at {{ now('YYYY-MM-DD HH:mm:ss') }}

# 豆瓣插件
douban:
  user: 60029335
  book:
    title: '读书'
    quote: '哪里会有人喜欢孤独，不过是不喜欢失望'
  movie:
    title: '电影'
    quote: '如果提前了解了你所要面对的人生，你是否还有勇气前来？'

# JSON内容
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true

